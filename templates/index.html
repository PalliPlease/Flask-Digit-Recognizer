<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digit Recognition</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 350px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 25px;
      color: #444;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    /* Hide default input */
    input[type="file"] {
      display: none;
    }

    .custom-file-upload {
      display: inline-block;
      padding: 12px 20px;
      cursor: pointer;
      background: #f8f9ff;
      border: 2px dashed #667eea;
      border-radius: 12px;
      font-size: 15px;
      color: #444;
      transition: all 0.3s ease;
    }

    .custom-file-upload:hover {
      background: #eef0ff;
    }

    #file-name {
      font-size: 14px;
      color: #666;
      margin-top: -10px;
    }

    button {
      padding: 12px;
      background: #667eea;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #5a67d8;
      transform: translateY(-2px);
      box-shadow: 0px 4px 12px rgba(102, 126, 234, 0.4);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Digit Recognition</h1>
    <form action="{{url_for('predict')}}" method="post" enctype="multipart/form-data">
      <label for="file-upload" class="custom-file-upload">ðŸ“‚ Choose an Image</label>
      <input id="file-upload" type="file" name="Image" accept="image/*" required>
      <span id="file-name">No file chosen</span>
      <button type="submit">Predict</button>
    </form>

    <h1 id="pred">
      {{prediction_text}}
    </h1>
  </div>

  <script>
    const fileUpload = document.getElementById("file-upload");
    const fileName = document.getElementById("file-name");

    fileUpload.addEventListener("change", function () {
      fileName.textContent = this.files.length > 0 ? this.files[0].name : "No file chosen";
    });
  </script>
</body>
</html>
